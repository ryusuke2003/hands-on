name: CI

on:
  push:
    branches: [main, pr]
  pull_request:
    branches: [main, pr]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my-app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: my-app/package-lock.json
      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma validate
      - run: npm run build
      - run: npm run lint
